<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="border-2 border-zinc-950 flex justify-between px-24 p-5 font-bold font-sans">
        <h1>TO DO LIST</h1>
    </header>
    
    
    <section class="flex justify-between px-24 p-5 my-10">
        <button class="border border-black rounded-md w-64 h-10 flex justify-around items-center font-bold">Add tache <span class=" text-3xl"><i class="bi bi-plus"></i></span></button>
        <input type="text" placeholder="Search" class="border border-black rounded-md w-64 h-10 outline-none ps-3">

    </section>
    
    <section class="container flex justify-around border-2 border-zinc-950 h-full">
        <div class="todo border-2 border-zinc-950 m-5 w-96 h-72 flex justify-center items-start">
            <div class="header-todo border-2 border-zinc-900 flex justify-between items-center ps-4 pe-4 w-80 h-10 mt-3">
                <p class="font-bold w-7  border-2 border-zinc-900 rounded-full text-center">0</p>
                <h2 class="font-bold">TO DO</h2>
                <i class="bi bi-arrow-down-up font-bold"></i>
            </div>
            <div class="tache">
                
            </div>
        </div>
        <div class="todo border-2 border-zinc-950 m-5 w-96 h-72 flex justify-center items-start">
            <div class="header-todo border-2 border-zinc-900 flex justify-between items-center ps-4 pe-4 w-80 h-10 mt-3">
                <p class="font-bold w-7  border-2 border-zinc-900 rounded-full text-center">0</p>
                <h2 class="font-bold">DOING</h2>
                <i class="bi bi-arrow-down-up font-bold"></i>
            </div>
        </div>
        <div class="todo border-2 border-zinc-950 m-5 w-96 h-72 flex justify-center items-start">
            <div class="header-todo border-2 border-zinc-900 flex justify-between items-center ps-4 pe-4 w-80 h-10 mt-3">
                <p class="font-bold w-7  border-2 border-zinc-900 rounded-full text-center">0</p>
                <h2 class="font-bold">DONE</h2>
                <i class="bi bi-arrow-down-up"></i>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
