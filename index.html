<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <header class="border-b border-zinc-950 flex items-center px-24 p-2 font-bold font-sans bg-white">
        <img src="./assets/images/Task Flow logo.png" alt="logo not found" class="w-16 h-16"><h1 class="text-2xl ml-3">TASK FLOW</h1>
    </header>

    <section class="flex justify-between px-24 p-5 my-10">
        <button id="btnAdd" class=" rounded-md w-64 h-10 flex justify-between px-3 items-center bg-blue-500 text-white hover:bg-blue-600 transition duration-200">
            Add Task <span class="text-3xl"><i class="bi bi-plus"></i></span>
        </button>
        <input type="text" placeholder="Search" class="border border-black rounded-md w-64 h-10 outline-none ps-3 hover:border-blue-500 transition duration-200">
    </section>

    <section class="container flex justify-around h-full">
        
        <div class="todo border-2 border-zinc-950 m-5 w-96 pb-4 flex flex-col items-center bg-white shadow-md rounded-lg">
            <div class="header-todo border-b-2 border-zinc-900 flex justify-between items-center w-full p-3">
                <p id="countTodo" class="font-bold w-7 border-2 border-zinc-900 rounded-full text-center">0</p>
                <h2 class="font-bold text-lg">TO DO</h2>
                <i class="bi bi-arrow-down-up font-bold"></i>
            </div>
            <div id="tache" class="tache w-full mt-6 px-3">
                
            </div>
        </div>
    
        
        <div id="doing" class="todo border-2 border-zinc-950 m-5 w-96 pb-4 flex flex-col items-center bg-white shadow-md rounded-lg">
            <div class="header-todo border-b-2 border-zinc-900 flex justify-between items-center w-full p-3">
                <p id="countDoing" class="font-bold w-7 border-2 border-zinc-900 rounded-full text-center">0</p>
                <h2 class="font-bold text-lg">DOING</h2>
                <i class="bi bi-arrow-down-up font-bold"></i>
            </div>
            <div id="doingTasks" class="doing-tasks w-full mt-6 px-3">
                
            </div>
        </div>
    
        
        <div id="done" class="todo border-2 border-zinc-950 m-5 w-96 pb-4 flex flex-col items-center bg-white shadow-md rounded-lg">
            <div class="header-todo border-b-2 border-zinc-900 flex justify-between items-center w-full p-3">
                <p id="countDone" class="font-bold w-7 border-2 border-zinc-900 rounded-full text-center">0</p>
                <h2 class="font-bold text-lg">DONE</h2>
                <i class="bi bi-arrow-down-up"></i>
            </div>
            <div id="doneTasks" class="done-tasks w-full mt-6 px-3">
                
            </div>
        </div>
    </section>
    


    <!-- MOdel window -->

    <section id="myModal" class="model p-6 rounded-lg shadow-md fixed inset-0 z-10 pt-30 overflow-auto bg-black bg-opacity-40 hidden">
        <div class="flex justify-end p-2 mt-16 mb-6 ">
            <button id="close" class="btn btn-link text-white">
                <i class="bi bi-x-lg" style="font-size: 1.5rem;"></i>
            </button>
        </div>
        <form action="" class="space-y-4 p-6 bg-gray-100 rounded-lg shadow-md w-1/4 mx-auto">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="title">Titre</label>
                <input type="text" id="title" class="pl-3 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter title">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="description">Description</label>
                <textarea id="description" rows="3" class=" pl-3 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter description"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="date">Date</label>
                <input type="date" id="date" class="pl-3 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="priority">Priorit√©</label>
                <select id="priority" class="pl-3 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                    <option value="" >select priority</option>
                    <option value="p1">P1</option>
                    <option value="p2">P2</option>
                    <option value="p3">P3</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="status">Statut</label>
                <select id="Statut" class=" pl-3 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                    <option value="">select statut</option>
                    <option value="todo">Todo</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div>
                <button id="submitTache" type="submit" class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </section>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
